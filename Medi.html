<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medi - Virtual Assistant</title>
    <link rel="shortcut icon" href="avatar.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <section class="main">
        <section class="main">
            <video autoplay muted loop class="bg-video">
                <source src="hello.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <video autoplay muted loop
            class="bg.new-video">
            <source src="tunnel.mp4" type="video/mp4">
        </video>
    
        <div class="image-container">
            <div class="image">
                <img src="gif.gif" alt="image" class="shadow-effect">
            </div>
            <h1 id="medi-name">M E D I</h1>
            <p>I'm a Virtual Assistant MEDI, How may I help you?</p>
        </div>
        
        <style>
            .shadow-effect {
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
                border-radius: 10px; 
                transition: transform 0.3s ease-in-out;
            }
        
            .shadow-effect:hover {
                transform: scale(1.05); 
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7); 
            }
        
            .image-container {
    background: rgba(255, 255, 255, 0.1); 
    border-radius: 20px;
    backdrop-filter: blur(15px); /* Frosted glass blur effect */
    -webkit-backdrop-filter: blur(15px); /* Safari support */
    border: 1px solid rgba(255, 255, 255, 0.2); /* Soft border for glass edge */
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5); /* Soft shadow for depth */
    padding: 40px;
    text-align: center;
    transition: all 0.3s ease-in-out;
}
image img {
    width: 250px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    animation: float 6s ease-in-out infinite;
}
.image-container:hover {
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
    transform: translateY(-10px);
}


@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
            #medi-name { font-size: 2.5rem;
    color: white;
    text-shadow: 0 0 10px rgba(0, 123, 255, 0.8),
                 0 0 20px rgba(0, 123, 255, 0.6);

                }
        
            p {
               color: #ccc;
            }
            p {
    text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.5);
}
            .talk { background: linear-gradient(to right, #0099ff, #00ffcc); /* Futuristic gradient / color: white; padding: 12px 25px; border-radius: 30px; box-shadow: 0 5px 15px rgba(0, 255, 255, 0.6); / Glowing cyan shadow */ transition: all 0.3s ease-in-out; border: none; cursor: pointer; font-size: 1.2rem; }

.talk:hover { box-shadow: 0 8px 25px rgba(0, 255, 255, 0.9), 0 0 30px rgba(0, 255, 255, 0.8); /* Stronger outer glow / transform: scale(1.1); / Slight zoom on hover */ }

.talk:active { box-shadow: 0 5px 10px rgba(0, 255, 255, 0.6); /* Reduced shadow on click / transform: scale(0.95); / Slight press effect */ }

</style>
        <div class="input">
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
            <h1 class="content"> Click here to speak</h1>
        </div>

    </section>

    <script src="app.js"></script>
    
    <script>
        const mediElement = document.getElementById('medi-name');
        const mediNames = [
            { text: 'M E D I', font: 'Arial, sans-serif' },
            { text: 'മെഡി', font: 'Noto Sans Malayalam, sans-serif' },
            { text: 'மருத்துவ', font: 'Noto Sans Tamil, sans-serif' },
            { text: 'मेड़ी', font: 'Noto Sans Devanagari, sans-serif' },
            { text: 'మెడి', font: 'Noto Sans Telugu, sans-serif' }
        ];
        let index = 0;
    
        function changeMediText() {
            mediElement.textContent = mediNames[index].text;
            mediElement.style.fontFamily = mediNames[index].font;
            index = (index + 1) % mediNames.length;
        }

        setInterval(changeMediText, 3000);
    </script>
</body>

</html>
